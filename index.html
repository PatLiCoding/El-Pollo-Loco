<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <meta name="google" content="notranslate" />
    <!--Fav-->
    <link rel="icon" type="image/x-icon" href="./assets/img/fav/fav.svg" />

    <!--Css-->
    <link rel="stylesheet" href="./style.css" />

    <!--JavaScript-->
    <script src="./js/models/audiohub.class.js"></script>
    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/moveable-object.class.js"></script>
    <script src="./js/models/status-bar-health.class.js"></script>
    <script src="./js/models/status-bar-bottle.class.js"></script>
    <script src="./js/models/status-bar-boss.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/small-chicken.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/bottle.class.js"></script>
    <script src="./js/models/coins.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/throwableObject.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/game.js" defer></script>
  </head>
  <body>
    <h1>El Pollo Loco</h1>
    <section id="gameSection">
      <div id="startContainer">
        <button class="navBtn" onclick="startGame()">START</button>
        <button class="navBtn" onclick="showControll()">CONTROLS</button>
      </div>

      <div id="controllsContainer">
        <h3>Controlls</h3>
        <table>
          <tr>
            <td>
              <button class="controllBtn" disabled>Left Arrow</button>/
              <button class="controllBtn" disabled>Right Arrow</button>
            </td>
            <td>MOVE</td>
          </tr>
          <tr>
            <td>
              <button class="controllBtn" disabled>SPACE</button>/
              <button class="controllBtn" disabled>Up Arrow</button>
            </td>
            <td>JUMP</td>
          </tr>
          <tr>
            <td>
              <button class="controllBtn" disabled>D</button>
            </td>
            <td>Throw Bottle</td>
          </tr>
        </table>

        <button class="navBtn" onclick="controllToMenu()">MENU</button>
      </div>

      <div id="winContainer">
        <img
          class="backgroundImage"
          src="assets/img/5_background/first_half_background.png"
          alt="Winscreen"
        />
        <button class="navBtn" onclick="restartGame()">TRY AGAIN</button>
        <button class="navBtn" onclick="gameToMenu()">MENU</button>
      </div>

      <div id="loseContainer">
        <img
          class="backgroundImage"
          src="assets/img/5_background/first_half_background.png"
          alt="Losescreen"
        />
        <button class="navBtn" onclick="restartGame()">TRY AGAIN</button>
        <button class="navBtn" onclick="gameToMenu()">MENU</button>
      </div>

      <canvas id="canvas" width="720" height="480"> </canvas>

      <div id="soundsContainer">
        <img
          id="startSound"
          src="assets/icon/sound_on.png"
          alt="Sound on"
          onclick="mute()"
        />
        <img
          id="stopSound"
          src="assets/icon/no_sound.png"
          alt="Sounds off"
          class="displayNone"
          onclick="unmute()"
        />
      </div>

      <div id="fullscreenContainer">
        <img
          id="openFullscreenIcon"
          src="assets/icon/fullscreen.png"
          alt="Fullscreen"
          onclick="openFullscreen()"
        />
        <img
          id="closeFullscreenIcon"
          src="assets/icon/fullscreen_exit.png"
          alt="Close Fullscreen"
          class="displayNone"
          onclick="closeFullscreen()"
        />
      </div>
    </section>
  </body>
</html>
